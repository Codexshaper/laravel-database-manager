filter:
    paths:
        - 'src/*'
        - 'tests/*'

tools:
    php_cs_fixer:
        config: { level: psr2 }
        
build:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run  
    coverage:
      tests:
        override:
          - command: vendor/bin/phpunit --coverage-clover=clover.xml
            coverage:
              file: clover.xml
              format: clover